<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar and clock</title>
    <link rel="stylesheet" href="css/timer-lesson.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="calendar">
      <div class="date-style">
        День тижня:&nbsp;
        <div class="date-day">0</div>
      </div>
      <div class="date-style">
        День місяця:&nbsp;
        <div class="date">0</div>
      </div>
      <div class="date-style">
        Місяць:&nbsp;
        <div class="date-month">0</div>
      </div>
      <div class="date-style">
        Рік:&nbsp;
        <div class="date-year">0</div>
      </div>
    </div>

    <!-- -------digital-clock------- -->
    <div class="digital-clock">0</div>
    <!-- ----------------------------- -->

    <!-- ------------Arrow-clock---------------- -->
    <div class="clock">
      <div class="clock-arrow clock-seconds__arrow"></div>
      <div class="clock-arrow clock-minutes__arrow"></div>
      <div class="clock-arrow clock-hours__arrow"></div>
      <div class="clock-center"></div>
    </div>

    <script src="js/timer-lesson.js" type="module"></script>
  </body>
</html>
